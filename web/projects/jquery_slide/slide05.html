<!DOCTYPE html>
<!--
	作者：2805647663@qq.com
	时间：2017-04-19
	描述：要求完成一个图片轮播的效果, 具体要求：
		1、可以自动兼容10张以内的图片（增加或者减少轮播图片数量的时候，不会影响到整体布局和效果）。
		2、手动点击可以切换对应的图片。
		3、如果在没有手动点击的情况下，图片每隔5秒自动依次轮播，鼠标移动到大图的时候暂停自动轮播，
		     鼠标移开的时候恢复自动轮播
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;cursor: pointer;}
			#img_box{
				margin: 20px auto;
				padding: 0;
				height:500px ;
				width:800px;
				position: relative;	
			}
		    #img_ul{
		    	
		    	list-style-type: none;
		    }
			#img_1 {
				/*background: url(img/1.jpg)  ;*/ 
				height:500px ;
				width:800px;	
				/*display:list-item;*/
				position: absolute;
			}
			#img_2 {
				/*background: url(img/2.jpg) ;*/ 
				height:500px ;
				width:800px;	
				/*display:none;*/
				position: absolute;
			}
			#img_3 {
				/*background: url(img/3.jpg)  ;*/ 
				height:500px ;
				width:800px;	
				/*display: list-item;*/
				position: absolute;
			}
			#img_4 {
				/*background: url(img/4.jpg)  ;*/ 
				height:500px ;
				width:800px;	
				/*display: none;*/
				position: absolute;
			}
			#img_nav{ /*用绝对定位给数字按钮进行布局*/
			 right: 30px;
			 bottom: 20px;
			 text-align:right; 
			 position: absolute;
			}
			#img_nav span{
			 display:inline-block;
			 width: 15px;
			 height: 15px;
			 border-radius: 50%;
			 border: 3px solid gray;
			 /*background: burlywood;*/			
			}
			
		</style>
	</head>
	<body>
		<div id="img_box">
			<ul id="img_ul">
				<li ><a href="#" target="_blank"><img id="img_1" src="img/1.jpg"/></a></li>
	            <li ><a href="#" target="_blank"><img id="img_2" src="img/2.jpg"/></a></li>
	            <li ><a href="#" target="_blank"><img id="img_3" src="img/3.jpg"/></a></li>
	          	<li ><a href="#" target="_blank"><img id="img_4" src="img/4.jpg"/></a></li>
			</ul>
		<div id="img_nav">
			<span id="button_1" ></span>
			<span id="button_2" ></span>
			<span id="button_3" ></span>
			<span id="button_4" ></span>
		</div>
		</div>
	</body>
	<script>
		$(function(){
			
			
			var img_count = $("#img_box ul li").length;
			var button_count=$("#img_nav span").length;
			var count = 0;
			
			function showImage(img_index) {

				$("#img_nav").css('z-index',50)
				$("#img_1").css({'opacity':0,'z-index':40});
				$("#img_2").css({'opacity':0,'z-index':30});
				$("#img_3").css({'opacity':0,'z-index':20});
				$("#img_4").css({'opacity':0,'z-index':10});
				$("img").eq(img_index).css({'opacity':1})
				$("#img_nav span").css({'background':''})
				$("span").eq(img_index).css({'background':'white'})

			}
			
			showImage(0)
            //显示函数
			function img_carousel(){
				if (count % 4 == 0) {
				    count = 0;
				}
				showImage(count);
				count++;
		     }
			
			//自动播放
            var timer=setInterval(img_carousel, 5000);
            //点击
			function button_fuc(id){
				$("#"+id).click(function(){
					clearInterval(timer);
				    count=$("#"+id).index()
					showImage(count);
					timer= setInterval(img_carousel, 5000);	
				});
			}
			
			button_fuc('button_1')
			button_fuc('button_2')
			button_fuc('button_3')
			button_fuc('button_4')
			
			//鼠标悬浮
			$("#img_box").hover(function() {
                clearInterval(timer);
           },function() {
            	timer=setInterval(img_carousel, 5000);
            })
	
		})
		
	</script>
</html>
