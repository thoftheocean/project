<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<table border="1" cellpadding="0" cellspacing="0" width="80%" >
			<script type="text/javascript">
				for(var i=1;i<=9;i++)
				{
				   document.write('<tr>');
				   		for(var j=1;j<=i;j++)
				        {
				       	document.write('<td style="background-color: aquamarine;">');
				       	   b=i*j;
				       	   document.write(i+'*'+j+'='+b)
				       	document.write('</td>');
				        }
				   document.write('</tr>');
				}
			</script>
		</table>
	</body>
</html>
