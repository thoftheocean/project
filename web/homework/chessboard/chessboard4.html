<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div_row{
				width: 800px; height: 100px;
				border:1px solid black;
			}
			
			.div_cell{
				width: 100px; height: 100px;
				float: left;
			}
			
			.div_color_black{
				background-color: black;
			}
			
			.div_color_white{
				background-color: white;
			}
			
		</style>
		<script type="text/javascript">
			
			for (var row = 0; row < 8; ++row){
				document.write("<div class='div_row'>");
				for (var col = 0; col < 8; ++col){
					var style = "";
					if(col % 2 == 0)
					{
						if (row % 2 == 0)
						{
							style = "div_color_black";
						}
						else
						{
							style = "div_color_white";
						}
					}
					else
					{
						
						if (row % 2 == 0)
						{
							style = "div_color_white";
						}
						else
						{
							style = "div_color_black";
						}
					}
					document.write("<div class='div_cell " +  style + "'></div>");
				}
				
				
				document.write("</div>");
			}
			
		</script>
	</head>
	<body>
		
		
		
	</body>
</html>
