<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>国际象棋棋盘</title>	
		<style>
			*{margin: 0 auto;
			 padding: 0;
			 }
		</style>
	</head>
	<body>
		<div style="width: 240px; height: 240px;">
			<script type="text/javascript">
				for(var i=1;i<=8;i++)
				{   
					if(i%2==1)
					{
					for(var j=1;j<=8;j++)
					{
						if(i%2==1&&j%2==1)
						{document.write("<div style='background: black;height: 30px;width: 30px;float: left;'></div>")}
						else
						{document.write("<div style='background: white;height: 30px;width: 30px;float: left;'></div>")}
						
					}
					
					}
					else
					{
						for(var j=1;j<=8;j++)
					{
						if(i%2==0&&j%2==1)
						{document.write("<div style='background: white;height: 30px;width: 30px;float: left;'></div>")}
						else
						{document.write("<div style='background: black;height: 30px;width: 30px;float: left;'></div>")}
						
					}
					
					}
				}
			     
		</script>	
		</div>
	</body>
</html>
